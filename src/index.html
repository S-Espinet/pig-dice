<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice</title>
</head>
<body>
  <div class="container">       
    <h1>Pig Dice</h1> 
    <div class="container">
      <div class="row">
        <div class="col-6">
          <div class="dice-box">
            <h3>Player One</h3>
            <button id="roll">Roll</button>
            <button id="hold">Hold</button>
            <div id="die-img">
              <img id="dice1" src="img/dice1.png">
              <img id="dice2" src="img/dice2.png">
              <img id="dice3" src="img/dice3.png">
              <img id="dice4" src="img/dice4.png">
              <img id="dice5" src="img/dice5.png">
              <img id="dice6" src="img/dice6.png">
            </div>
            <div>Player One running score: <span id="running-score1"></span></div>
            <div>Player One total score: <span id="total-score1"></span></div>
            <div><span id="player-turn1">Turn over, Player One! Ready Player Two!</span></div>
            <div><span id="player1-win">Congratulations, Player 1! You win!</span></div>
          </div>
        </div>
    
    
      <div class="col-6">
        <div class="dice-box">
          <h3>Player Two</h3>
          <button id="roll">Roll</button>
          <button id="hold">Hold</button>
          <div id="die-img">
              <img id="dice7" src="img/dice1.png">
              <img id="dice8" src="img/dice2.png">
              <img id="dice9" src="img/dice3.png">
              <img id="dice10" src="img/dice4.png">
              <img id="dice11" src="img/dice5.png">
              <img id="dice12" src="img/dice6.png">
          </div>
          <div>Player Two running score: <span id="running-score2"></span></div>
          <div>Player Two total score: <span id="total-score2"></span></div>
          <div><span id="player-turn2">Turn over Player Two! Ready Player One!</span></div>
          <div><span id="player2-win">Congratulations, Player 2! You win!</span></div>
          </div>
        </div>
      </div>
    </div>
    <button id="reset">Play again</button>
  </div>
  
</body>
</html>
