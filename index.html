<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice</title>
</head>
<body>
  <div class="container">       
    <h1>Pig Dice</h1> 
    <div class="container">
      <div class="row">
        <div class="col-6">
          <div class="dice-box">
            <h3>Player One</h3>
            <button id="roll">Roll</button>
            <button id="hold">Hold</button>
            <div id="die-img">
              <img src="img/dice1.png">
            </div>
            <div id="running-score1">Player One running score: </div>
            <div id="total-score1">Player One total score: </div>
          </div>
        </div>
    
    
      <div class="col-6">
        <div class="dice-box">
          <h3>Player Two</h3>
          <button id="roll">Roll</button>
          <button id="hold">Hold</button>
          <div id="die-img">
            <img src="img/dice1.png">
          </div>
          <div id="running-score2">Player Two running score: </div>
          <div id="total-score2">Player Two total score: </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
